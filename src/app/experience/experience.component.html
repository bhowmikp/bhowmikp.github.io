<div class="padded-body">
  <div class="btn-group">
    <a href="../../assets/Prantar-Resume.pdf" target="_blank" rel="noopener" role="button">
      View Resume
    </a>
    <a href="../../assets/Prantar-Resume.pdf" download="Prantar-Resume.pdf" role="button">
      Download Resume
    </a>
  </div>
  
  <p class="heading">University of Toronto (2015 - Present)</p>
  <br>
  B.Sc. In Statistics
  <br>

  <p class="heading">Recognition</p>
  <br>
  <div class="recognition-group" *ngFor="let item of recognitionItems | async">
    <p>{{item.place}} Place</p>
    <p>{{item.name}}</p>
    <p>{{item.year}}</p>
  </div>

  <p class="heading">Experience</p>
  <br>
  <div class="recognition-group" *ngFor="let item of experienceItems | async">
    <p>{{item.employer}}: {{item.title}}</p>
    <p>{{item.time}}</p>
    <span>
      <li *ngFor="let responsibility of item.responsibility">
        {{responsibility}}
      </li>
    </span>
    <br>
  </div>
</div>
