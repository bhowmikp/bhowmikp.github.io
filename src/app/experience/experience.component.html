<div class="padded-body">
  <div class="btn-group">
    <a href="../../assets/Prantar-Resume.pdf" target="_blank" rel="noopener" role="button">
      View Resume
    </a>
    <a href="../../assets/Prantar-Resume.pdf" download="Prantar-Resume.pdf" role="button">
      Download Resume
    </a>
  </div>
  
  <p class="heading">University of Toronto (2015 - Present)</p>
  <br>
  B.Sc. In Statistics
  <br>

  <p class="heading">Recognition</p>
  <br>
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th mat-sort-header="place">Position</th>
      <th mat-sort-header="name">Organization</th>
      <th mat-sort-header="year">Year</th>
    </tr>
  
    <tr *ngFor="let item of sortedData">
      <td>{{item.place}} Place</td>
      <td>{{item.name}}</td>
      <td>{{item.year}}</td>
    </tr>
  </table>

  <p class="heading">Experience</p>
  <br>
  <app-experience-table></app-experience-table>
</div>
