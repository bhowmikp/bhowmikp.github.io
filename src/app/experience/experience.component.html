<div class="padded-body">
  <div class="btn-group">
    <a href="../../assets/Prantar-Resume.pdf" target="_blank" rel="noopener" role="button">
      View Resume
    </a>
    <a href="../../assets/Prantar-Resume.pdf" download="Prantar-Resume.pdf" role="button">
      Download Resume
    </a>
  </div>
  
  <p class="heading">University of Toronto (2015 - Present)</p>
  <br>
  B.Sc. In Statistics
  <br>

  <p class="heading">Recognition</p>
  <br>
  <div class="recognition-group" *ngFor="let item of recognitionItems | async">
    <p>{{item.place}} Place</p>
    <p>{{item.name}}</p>
    <p>{{item.year}}</p>
  </div>

  <p class="heading">Experience</p>
  <br>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <mat-table [dataSource]="dataSourceExperience" multiTemplateDataRows matSort>
    
      <ng-container matColumnDef="{{column}}" *ngFor="let column of displayedColumnsExperience">
        <mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element[column]}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumnsExperience.length">
          <div class="expanded-content"
            [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <span>
              <li *ngFor="let responsibility of element.responsibility">
                {{responsibility}}
              </li>
            </span>
          </div>
        </td>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumnsExperience"></mat-header-row>
      <mat-row *matRowDef="let element; columns: displayedColumnsExperience;"
        class="unexpanded-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element"></mat-row>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detailed-row"></tr>  
    </mat-table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</div>
